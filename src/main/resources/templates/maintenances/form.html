<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{_commun_/header :: head (title='Formulaire Maintenance')}"></head>
<body>
    <th:block th:replace="~{_commun_/header :: header}"></th:block>
    
    <div class="container mt-5">
        <h1 class="text-center" th:text="${maintenance.id != null} ? 'Éditer Maintenance' : 'Ajouter Maintenance'">Formulaire Maintenance</h1>
        <form th:action="@{/maintenances/save}" method="post">
            <div class="form-group">
                <label for="dateMaintenance">Date Prévue</label>
                <input type="date" id="dateMaintenance" th:value="${maintenance.dateMaintenance}" name="dateMaintenance" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="datePanne">Date de Panne</label>
                <input type="date" id="datePanne" th:value="${maintenance.datePanne}" name="datePanne" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" th:text="${maintenance.description}" class="form-control scrollable-box" required></textarea>
            </div>
            <div class="form-group">
                <label for="cout">Coût</label>
                <input type="number" id="cout" th:value="${maintenance.cout}" name="cout" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="vehicule">Véhicule</label>
                <select id="vehicule" name="vehicule.id" class="form-control">
                    <option th:each="vehicule : ${vehicules}" th:value="${vehicule.id}" th:text="${vehicule.marque} + ' ' + ${vehicule.modele}">Véhicule</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
    <footer th:replace="~{_commun_/footer :: footer}"></footer>
</body>
</html>
