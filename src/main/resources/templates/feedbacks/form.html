<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{_commun_/header :: head (title='Formulaire Feedback')}"></head>
<body>
    <th:block th:replace="~{_commun_/header :: header}"></th:block>
    
    <div class="container mt-5">
        <h1 class="text-center" th:text="${feedback.id != null} ? 'Éditer Feedback' : 'Ajouter Feedback'">Formulaire Feedback</h1>
        <form th:action="@{/feedbacks/save}" th:object="${feedback}" method="post">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" th:field="*{date}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="commentaire">Commentaire</label>
                <textarea id="commentaire" th:field="*{commentaire}" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <input type="number" id="note" th:field="*{note}" class="form-control" min="1" max="5" required />
            </div>
            <div class="form-group">
                <label for="chauffeur">Chauffeur</label>
                <select id="chauffeur" th:field="*{chauffeur}" class="form-control">
                    <option th:each="chauffeur : ${chauffeurs}" th:value="${chauffeur}" th:text="${chauffeur.nom} + ' ' + ${chauffeur.prenom}">Chauffeur</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vehicule">Véhicule</label>
                <select id="vehicule" th:field="*{vehicule}" class="form-control">
                    <option th:each="vehicule : ${vehicules}" th:value="${vehicule}" th:text="${vehicule.marque} + ' ' + ${vehicule.modele}">Véhicule</option>
                </select>
            </div>
            <div class="form-group">
                <label for="passager">Passager</label>
                <select id="passager" th:field="*{passager}" class="form-control">
                    <option th:each="passager : ${passagers}" th:value="${passager}" th:text="${passager.nom} + ' ' + ${passager.prenom}">Passager</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
    <footer th:replace="~{_commun_/footer :: footer}"></footer>
</body>
</html>
