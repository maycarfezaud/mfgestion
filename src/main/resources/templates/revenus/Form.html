<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{_commun_/header :: head (title='Formulaire Revenu')}"></head>
<body>
    <th:block th:replace="~{_commun_/header :: header}"></th:block>
    
    <div class="container mt-5">
        <div class="user-form-container">
            <h1 class="user-form-header" th:text="${revenu.id != null} ? 'Éditer Revenu' : 'Ajouter Revenu'">Formulaire Revenu</h1>
            <form th:action="@{/revenus/save}" th:object="${revenu}" method="post" class="user-form">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" th:field="*{date}" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="montant">Montant</label>
                    <input type="number" id="montant" th:field="*{montant}" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="chauffeur">Chauffeur</label>
                    <select id="chauffeur" th:field="*{chauffeur.id}" class="form-control">
                        <option th:each="chauffeur : ${chauffeurs}" th:value="${chauffeur.id}" th:text="${chauffeur.nom} + ' ' + ${chauffeur.prenom}">Chauffeur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vehicule">Véhicule</label>
                    <select id="vehicule" th:field="*{vehicule.id}" class="form-control">
                        <option th:each="vehicule : ${vehicules}" th:value="${vehicule.id}" th:text="${vehicule.marque} + ' ' + ${vehicule.modele}">Véhicule</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>
    <footer th:replace="~{_commun_/footer :: footer}"></footer>
</body>
</html>
